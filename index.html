<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Tree</title>
    <style>
        /* Embedded CSS - Dark mode as default */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3dc;
            --text-color: #f1f1f1;
            --light-bg: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 15px;
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .bio {
            margin-bottom: 25px;
            color: #aaa;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link {
            background-color: #2d2d2d;
            color: var(--text-color);
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--accent-color);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            color: var(--secondary-color);
            font-size: 24px;
            transition: transform 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            color: var(--accent-color);
        }
        
        footer {
            margin-top: 40px;
            color: #888;
            font-size: 14px;
        }
        
        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--light-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Light mode styles (now the alternative) */
        body.light-mode {
            background-color: var(--light-bg);
            color: #333;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }
        
        body.light-mode .link {
            background-color: white;
            color: var(--secondary-color);
        }
        
        body.light-mode .bio {
            color: #666;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="dark-mode"> <!-- Added dark-mode class by default -->
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-sun"></i> <!-- Changed to sun icon since dark is default -->
    </button>
    
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img" id="profileImg">
            <h1 id="userName">Abhishek Gore</h1>
            <p class="bio" id="userBio">Building Scalable Tech • Python-Powered • Aspiring SDE</p>
        </div>
        
        <div class="links">
            <a href="profile.html" class="link" target="_blank">My Portfolio Website</a>
            <a href="#" class="link" target="_blank">Latest Projects</a>
            <a href="https://github.com/akayg" class="link" target="_blank">My GitHub</a>
            <a href="#" class="link" target="_blank">Design Work</a>
            <a href="#" class="link" target="_blank">Contact Me</a>
        </div>
        
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
        </div>
        
        <footer>
            © <span id="currentYear"></span> All Rights Reserved
        </footer>
    </div>

    <script>
        // Embedded JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Dark mode toggle functionality
            const darkModeToggle = document.getElementById('darkModeToggle');
            const icon = darkModeToggle.querySelector('i');
            
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('light-mode'); // Now toggles light-mode instead
                
                if (document.body.classList.contains('light-mode')) {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                } else {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
            });
        });
    </script>
</body>
</html>
